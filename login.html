<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Manthan - Login</title>
    <link rel="icon" type="image/jpeg" href="/static/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0000ff 0%, #000000 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 3rem;
            max-width: 900px;
            width: 90%;
            display: flex;
            align-items: center;
            gap: 3rem;
        }
        
        .logo-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .login-section {
            flex: 1;
            text-align: center;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #0000ff, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .google-btn {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .google-btn:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
            color: #667eea;
            text-decoration: none;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.5rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .feature-icon {
            color: #667eea;
            width: 16px;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                padding: 2rem;
                margin: 1rem;
                max-width: 450px;
            }
            
            .logo-section {
                order: 2;
                margin-top: 2rem;
            }
            
            .login-section {
                order: 1;
            }
            
            .logo-container {
                height: 200px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="/static/TradeMantan_Logo.png" alt="Trade Manthan Logo" class="logo">
            </div>
        </div>
        <div class="login-section">
            <h1 class="title">Trade Manthan</h1>
            <p class="subtitle">The Automated trading platform</p>
            
            <a href="{{ url_for('google_login') }}" class="google-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>
            
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-shield-alt feature-icon"></i>
                    Secure Google Authentication
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-line feature-icon"></i>
                    Advanced Trading Strategies
                </div>
                <div class="feature-item">
                    <i class="fas fa-robot feature-icon"></i>
                    Automated Trading Platform
                </div>
                <div class="feature-item">
                    <i class="fas fa-mobile-alt feature-icon"></i>
                    Mobile Responsive Design
                </div>
            </div>
        </div>
    </div>
</body>
</html>
